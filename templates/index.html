<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<style>
* {
    margin: 0px;
    padding: 0px;
}

.board {
    border: black 2px solid;
    width: min-content;
}

.box1 {
    height: 50px;
    width: 50px;
    background-color: {{ color1 }};
}

.box2 {
    height: 50px;
    width: 50px;
    background-color: {{ color2 }};
}

.maincont {
    display: flex;
    justify-content: center;
    padding: 5% 0px;
}

.row {
    display: flex;
}
</style>

<body>
    <div class="maincont">
        <div class="board">
            {% for i in range(0, length): %}
                <div class="row">
                    {% for j in range(0, width):%}
                        {% if (i + j) % 2 == 0 %}
                            <div class="box1"></div>
                        {% else %}
                            <div class="box2"></div>
                        {% endif %}
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
    </div>
</body>
